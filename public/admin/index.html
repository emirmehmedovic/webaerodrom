<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <div id="nc-root"></div>
  <script>
    // Force manual initialization to prevent Netlify Identity redirect
    window.CMS_MANUAL_INIT = true;
  </script>
  <script src="https://unpkg.com/decap-cms@3.1.10/dist/decap-cms.js"></script>
  <script>
    // Explicitly initialize CMS with minimal config
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'emirmehmedovic/webaerodrom',
          branch: 'main'
        },
        media_folder: 'public/images/uploads',
        public_folder: '/images/uploads'
      }
    });
  </script>
</body>
</html>
